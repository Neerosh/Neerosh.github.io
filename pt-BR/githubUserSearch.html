<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Inicial</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="background-laptop">
    <header id="Menu">
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-xxl">
          <a class="navbar-brand">Neerosh Space</a>
        </div>
      </nav>
    </header>
    <div class="container-xxl p-2 text-white">
      <main>
        <div class="row mt-4 text-center">
          <div class="col-lg-6 mx-auto">
            <h1>Pesquisa de Usuários do Github</h1>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-8 mx-auto">
            <div class="form-floating mb-3">
              <input type="text" class="form-control text-bg-dark" id="UsernameSearch" placeholder="example">
              <label for="floatingInput">Usuário</label>
            </div>
            <div class="d-grid mx-auto">
              <button class="btn btn-lg btn-primary" id="ButtonSearch" onclick="clickButtonSearch()"><i class="bi bi-search me-2"></i>Pesquisar</button>
            </div>
          </div>
        </div>
        <!-- UserCard Placeholder -->
        <div class="row mt-4" id="RowCardUser">
        </div>
        <!-- Cards Placeholders -->
        <div class="row g-3 mt-1" id="RowCardsRepository">
        </div>
      </main>
      <footer class="d-flex flex-wrap align-items-center pt-3 mt-3 border-top">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <span class="mb-3">© 2022 Neerosh</span>
        </div>
      </footer>
    </div>      
    <script src="../js/LoadMenu.js"></script>
    <script src="../js/RequestsGithubAPI_UserSearch.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
