<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="../images/NerroshSpace_Icon.png">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/LoadMenu.js"></script>
    <script defer src="../bootstrap/js/bootstrap.bundle.js"></script>
  </head>
  <body class="background-laptop">
    <div class="min-vh-100 d-flex flex-column justify-content-between">
      <div name="Wrapper">
        <header id="Menu">
          <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand">Neerosh Space</a>
            </div>
          </nav>
        </header>
        <div class="container-xxl p-3 text-white">
          <div class="row justify-content-md-center">
            <div class="col-md-8">
              <h2 class="text-center mt-4 mb-5">Contact Me</h2>
              <form class="mb-4" accept-charset="utf-8" action="https://formspree.io/f/mgedpnol" method="post">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control text-bg-dark default-border" placeholder="Full Name" name="full-name" required>
                  <label>Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control text-bg-dark default-border" placeholder="test@example.com" name="email" required>
                  <label>Email</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control text-bg-dark default-border" type="text" placeholder="Leave your message here" name="message" style="height: 100px" required></textarea>
                  <label>Message</label>
                </div>
                <button class="btn btn-primary" type="submit"><i class="bi bi-send me-2"></i>Send</button>
              </form>
            </div>
          </div>
        </div>  
      </div>
      <footer class="d-flex flex-wrap align-items-center pt-3 mt-3">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <p>Â© 2022 Neerosh</p>
        </div>
      </footer>
    </div>    
  </body>
</html>
